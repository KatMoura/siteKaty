<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="senha.css">
</head>
<body>
    <h1>Alterar senha</h1>
    <div class="container">
        <div class="alterar">
            <label for="id_usuario">Usuário:</label>
            <input type="text" autocomplete="off" id="">
            <p class="help">Informe sua matrícula, caso seja aluno ou servidor, ou o seu CPF</p><br><br>
            <label for="id_pass">CPF:</label>
            <input type="text" autocomplete="off" name="pass" id="">
            <p class="cpf">Brasileiros ou Naturalizados devem informar o CPF. 
            Estrangeiros devem informar o passaporte</p><br><br>
            <label for="atual">Nova Senha:</label>
            <input type="password" name="senha"><br><br>
            <label for="repetir">Repita a nova senha:</label>
            <input type="password" name="nova"><br><br>
        </div>
        <div class="botao">
            <a href="site.html"><button type="submit">Entrar</a></button>
        </div>
    </div>
</body>
</html>
